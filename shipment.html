<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link rel="stylesheet" href="css/shipment.css">
    <script src="lib/juqery/jquery-3.1.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shipment.js"></script>
    <title>出货</title>
</head>
<body>
<div class="container">
    <div class="await">
        <div class="cartoon">loading<span class="comma">...</span></div>
        <p>正在出货中</p>
        <p>请稍等</p>

    </div>

    <div class="success" hidden="hidden">
        <p>出货成功！</p>
        <p>请拿好自己的商品，欢迎下次光临！</p>
    </div>

    <div class="error" hidden="hidden">
        <p>出货异常!!!</p>
        <p>请联系客服后退款</p>
    </div>
</div>
</body>
</html>
