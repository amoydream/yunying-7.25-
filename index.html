<script type="text/html" id="goodsList">
    {{each data v i}}
    <a href="product.html?price={{data[i].discount}}&productId={{data[i].id}}&channelId={{data[i].channelId}}" class="item">
        <img src="https://www.cnnop.cn{{data[i].img}}" alt="">
        <p class="name">{{data[i].name}}</p>
        <p class="price" style="color: #ff2c47">￥{{data[i].discount}}</p>
    </a>
    {{/each}}
</script>
