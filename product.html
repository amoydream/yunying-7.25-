<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="lib/iconfont/iconfont.css">
    <script src="lib/juqery/jquery-3.1.1.min.js"></script>
    <script src="lib/juqery/jquery.cookie.js"></script>
    <script src="lib/decimal.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
    <title>产品详情</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="head">
        <a href="javascript:history.back(-1)" class="left iconfont icon-fanhuitianchong"></a>
        <h5 class="name"></h5>
        <div class="right iconfont icon-tubiao38"></div>
        <div class="handle">
            <img src="http://www.qq1234.org/uploads/allimg/141205/3_141205200407_4.jpg" alt="" class="user-name">
            <p class="consume"><span class="iconfont icon-qian"></span>消费记录</p>
            <p class="consume"><span class="iconfont icon-fankui"></span>我要反馈</p>
            <p class="consume"><span class="iconfont icon-qunfengfenxiang"></span>分享</p>
            <div class="triangle"></div>
        </div>
    </div>
    <!--商品图片-->
    <div class="detail">
        <div class="product-label"></div>
        <div class="product-photo">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531733932494&di=371b42e6371e0f117c2a74c492b71061&imgtype=0&src=http%3A%2F%2Fimg010.hc360.cn%2Fg7%2FM00%2F7F%2F69%2FwKhQs1PKHAeEId9oAAAAAKdJWas590.jpg..300x300.jpg" alt="">
        </div>
        <dd class="price">￥<span>2</span></dd>
    </div>
    <!--信息-->
    <div class="info">
        <p><span class="iconfont icon-msnui-calculator" style="color: #ff2c47;"></span> <span class="number">12138</span></p>
        <p><span class="iconfont icon-weizhi" style="color: #ff2c47;"></span> <span class="address">上海市松江区</span></p>
    </div>
    <!--广告-->
    <div class="advertising">
        <a href="#"><img src="http://img30.360buyimg.com/jdsurvey/jfs/t19090/303/1936540048/49364/6722ef4f/5add82bcN508ef893.jpg" alt=""></a>
    </div>

    <div class="foot">
        <!--<div class="choose">-->
            <!--&lt;!&ndash;<dd class="minus iconfont icon-jianhao"></dd>&ndash;&gt;-->
            <!--&lt;!&ndash;<span class="num">1</span>&ndash;&gt;-->
            <!--&lt;!&ndash;<dd class="add iconfont icon-jiahao2"></dd>&ndash;&gt;-->
        <!--</div>-->
        <div class="check">
            共：<span>￥16</span>
        </div>
        <div class="draw">抽奖</div>
        <div class="buy">立即购买</div>
    </div>
</div>
</body>
</html>
